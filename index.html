<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="light">
    <main class="main">
      <div class="main-heading">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card">
        <div class="card-main">
          <p class="pageviews">100k Pageviews</p>
          <div class="price">
            <h1 class="price-amount">$16.00</h1>
            <span>/month</span>
          </div>
          <div class="slidecontainer">
            <input
              type="range"
              min="0  "
              max="4"
              step="1"
              class="bigSlider"
              id="myRange"
            />
          </div>
          <div class="monthly-billing">
            <p>Monthly Billing</p>
            <label class="switch">
              <input class="checkbox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="year-billing">
            <p>Yearly Billing</p>
            <span class="discount">25% discount</span>
            <span class="discount-mobile" style="display: none">25%</span>
          </div>
        </div>
        <div class="card-footer">
          <ul>
            <li><i class="fa-solid fa-check"></i>Unlimited websites</li>
            <li><i class="fa-solid fa-check"></i>100% data ownership</li>
            <li><i class="fa-solid fa-check"></i>Email reports</li>
          </ul>
          <button class="btn">Start my trial</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marko Robovic</a>.
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
